<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Usuarios</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" th:href="@{/css/usuarios.css}">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <h1>Panel de Administraci√≥n</h1>
            <ul class="nav-links">
                <li><a th:href="@{/tienda}" class="nav-link">Ver Tienda</a></li>
                <li><a th:href="@{/admin}" class="nav-link">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <main class="admin-container">
        <div class="action-header">
            <h2 class="page-title">Gesti√≥n de Usuarios del Sistema</h2>
            <a th:href="@{/admin/usuarios/nuevo}" class="btn btn-nuevo">+ Nuevo Usuario</a>
        </div>
        
        <div class="table-container">
            <table class="admin-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td data-label="ID" th:text="${usuario.id}">1</td>
                    <td data-label="Username">
                        <div class="usuario-info">
                            <span class="usuario-nombre" th:text="${usuario.username}">Username</span>
                            <span class="usuario-detalles" th:text="${usuario.email}">Email</span>
                        </div>
                    </td>
                    <td data-label="Email">
                        <a th:href="'mailto:' + ${usuario.email}" class="email-display" th:text="${usuario.email}">Email</a>
                    </td>
                    <td data-label="Rol">
                        <span class="badge-rol"
                              th:classappend="${usuario.rol == 'ADMIN'} ? 'badge-admin' : (${usuario.rol == 'BIBLIOTECARIO'} ? 'badge-bibliotecario' : 'badge-user')"
                              th:text="${usuario.rol}">ROL</span>
                    </td>
                    <td data-label="Acciones">
                        <div class="acciones">
                            <a th:href="@{/admin/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-small btn-primary">‚úèÔ∏è Editar</a>
                            <a th:href="@{/admin/usuarios/eliminar/{id}(id=${usuario.id})}" class="btn btn-small btn-danger" onclick="return confirm('¬øEst√°s seguro de eliminar este usuario?')">üóëÔ∏è Eliminar</a>
                        </div>
                    </td>
                </tr>
            </tbody>
            </table>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Panel de Administraci√≥n - Todos los derechos reservados</p>
    </footer>
</body>
</html>
