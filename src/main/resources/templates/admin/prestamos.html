<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <header>
        <nav>
            <h1> Panel de Administraci贸n</h1>
            <ul>
                <li><a th:href="@{/tienda}">Ver Tienda</a></li>
                <li><a th:href="@{/admin}">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <main class="admin-container">
        <h2>Gesti贸n de Pr茅stamos Activos</h2>
        
        <div th:if="${prestamos.isEmpty()}" class="empty-message">
            <p>No hay pr茅stamos activos en este momento.</p>
        </div>
        
        <table class="admin-table" th:if="${!prestamos.isEmpty()}">
            <thead>

                    <th>Libro</th>

            <tbody>
                <tr th:each="prestamo : ${prestamos}">
                    <td th:text="${prestamo.id}">1</td>
                    <td th:text="${prestamo.cliente.nombre + ' ' + prestamo.cliente.apellido}">Cliente</td>
                    <td th:text="${prestamo.cliente.email}">Email</td>

                    <td th:text="${#temporals.format(prestamo.fechaPedido, 'dd/MM/yyyy HH:mm')}">Fecha</td>
                    <td th:text="'$' + ${prestamo.precio}">Precio</td>
                    <td>
                        <form th:action="@{/admin/prestamos/devolver/{id}(id=${prestamo.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn-small btn-success" onclick="return confirm('驴Confirmar devoluci贸n del libro?')">Marcar como Devuelto</button>
                        </form>

    </main>

</body>
</html>
