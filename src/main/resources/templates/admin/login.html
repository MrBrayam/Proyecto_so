<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/admin-login.css}">
</head>
<body>
    <header>
        <nav>
            <h1>Librería Online - Administración</h1>
            <ul>
                <li><a th:href="@{/tienda}">Volver a la Tienda</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="login-container">
            <h2>Acceso Administrador</h2>
            
            <div th:if="${error}" class="alert-error">
                <p th:text="${error}">Error</p>
            </div>
            
            <form th:action="@{/admin/login}" method="post" class="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" required>
                </div>
                
                <button type="submit" class="btn btn-login">Iniciar Sesión</button>
            </form>
            
            <div class="login-link-section">
                <a th:href="@{/tienda}" class="btn btn-secondary">Volver a la Tienda</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Librería Online - Todos los derechos reservados</p>
    </footer>
</body>
</html>
