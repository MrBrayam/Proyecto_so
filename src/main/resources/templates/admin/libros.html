<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Libros</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" th:href="@{/css/libros.css}">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <h1>Panel de Administraci√≥n</h1>
            <ul class="nav-links">
                <li><a th:href="@{/tienda}" class="nav-link">Ver Tienda</a></li>
                <li><a th:href="@{/admin}" class="nav-link">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <main class="admin-container">
        <div class="action-header">
            <h2 class="page-title">Gesti√≥n de Libros</h2>
            <a th:href="@{/admin/libros/nuevo}" class="btn btn-nuevo">+ Nuevo Libro</a>
        </div>
        
        <div class="table-container">
            <table class="admin-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>T√≠tulo</th>
                    <th>Autor</th>
                    <th>ISBN</th>
                    <th>Precio Compra</th>
                    <th>Precio Pr√©stamo</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="libro : ${libros}">
                    <td data-label="ID" th:text="${libro.id}">1</td>
                    <td data-label="T√≠tulo">
                        <div class="libro-info">
                            <span class="libro-titulo" th:text="${libro.titulo}">T√≠tulo</span>
                            <span class="libro-detalles" th:text="'ISBN: ' + ${libro.isbn}">ISBN</span>
                        </div>
                    </td>
                    <td data-label="Autor" th:text="${libro.autor}">Autor</td>
                    <td data-label="ISBN" th:text="${libro.isbn}">ISBN</td>
                    <td data-label="Precio Compra">
                        <span class="precio-display" th:text="'$' + ${#numbers.formatDecimal(libro.precio, 1, 2)}">$0.00</span>
                    </td>
                    <td data-label="Precio Pr√©stamo">
                        <span class="precio-display precio-prestamo" th:text="'$' + ${#numbers.formatDecimal(libro.precioPrestamo, 1, 2)}">$0.00</span>
                    </td>
                    <td data-label="Stock">
                        <span class="stock-indicator"
                              th:classappend="${libro.stock == 0} ? 'stock-agotado' : (${libro.stock <= 3} ? 'stock-bajo' : (${libro.stock <= 10} ? 'stock-medio' : 'stock-alto'))"
                              th:text="${libro.stock}">0</span>
                    </td>
                    <td data-label="Acciones">
                        <div class="acciones">
                            <a th:href="@{/admin/libros/editar/{id}(id=${libro.id})}" class="btn btn-small btn-primary">‚úèÔ∏è Editar</a>
                            <a th:href="@{/admin/libros/eliminar/{id}(id=${libro.id})}" class="btn btn-small btn-danger" onclick="return confirm('¬øEst√°s seguro de eliminar este libro?')">üóëÔ∏è Eliminar</a>
                        </div>
                    </td>
                </tr>
            </tbody>
            </table>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Panel de Administraci√≥n - Todos los derechos reservados</p>
    </footer>
</body>
</html>
