<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras - Admin</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" th:href="@{/css/compras.css}">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <h1>Panel de Administraci√≥n</h1>
            <ul class="nav-links">
                <li><a th:href="@{/tienda}" class="nav-link">Ver Tienda</a></li>
                <li><a th:href="@{/admin}" class="nav-link">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <main class="admin-container">
        <div class="page-header">
            <h1>üßæ Registro de Compras</h1>
            <a th:href="@{/admin/compras/nueva}" class="btn-nueva">‚ûï Nueva Compra</a>
        </div>

        <div class="table-container">
            <table class="compras-table">
                <thead>
                    <tr>
                        <th>N¬∞ Factura</th>
                        <th>Fecha</th>
                        <th>Proveedor</th>
                        <th>Subtotal</th>
                        <th>IVA</th>
                        <th>Total</th>
                        <th>Usuario</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="compra : ${compras}">
                        <td data-label="N¬∞ Factura">
                            <span class="factura-numero" th:text="${compra.numeroFactura}">COMP-001</span>
                        </td>
                        <td data-label="Fecha">
                            <span class="fecha-display" th:text="${#temporals.format(compra.fechaCompra, 'dd/MM/yyyy HH:mm')}">01/01/2024</span>
                        </td>
                        <td data-label="Proveedor">
                            <span class="proveedor-display" th:text="${compra.proveedor.nombre}">Proveedor S.A.</span>
                        </td>
                        <td data-label="Subtotal">
                            <span class="monto-display monto-subtotal" th:text="'$' + ${#numbers.formatDecimal(compra.subtotal, 1, 2)}">$0.00</span>
                        </td>
                        <td data-label="IVA">
                            <span class="monto-display monto-iva" th:text="'$' + ${#numbers.formatDecimal(compra.impuesto, 1, 2)}">$0.00</span>
                        </td>
                        <td data-label="Total">
                            <span class="monto-display monto-total" th:text="'$' + ${#numbers.formatDecimal(compra.total, 1, 2)}">$0.00</span>
                        </td>
                        <td data-label="Usuario">
                            <span class="usuario-display" th:text="${compra.usuario != null ? compra.usuario.username : 'N/A'}">admin</span>
                        </td>
                        <td data-label="Acciones">
                            <a th:href="@{/admin/compras/ver/{id}(id=${compra.id})}" class="btn-ver">üëÅÔ∏è Ver</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Panel de Administraci√≥n - Todos los derechos reservados</p>
    </footer>
</body>
</html>
