<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Libros</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <nav>
            <h1>游닄 Librer칤a Online</h1>
            <ul>
                <li><a th:href="@{/tienda}">Tienda</a></li>
                <li><a th:href="@{/admin}">Administraci칩n</a></li>
                <li th:if="${session.clienteLogueado == null}">
                    <a th:href="@{/cliente/login}" class="btn-login">Iniciar Sesi칩n</a>
                </li>
                <li th:if="${session.clienteLogueado != null}" class="user-menu">
                    <span class="user-name" th:text="${session.clienteLogueado.nombre}">Usuario</span>
                    <div class="dropdown">
                        <a th:href="@{/cliente/mis-pedidos}">Mis Pedidos</a>
                        <a th:href="@{/cliente/logout}">Cerrar Sesi칩n</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Cat치logo de Libros</h2>
        
        <div class="libros-grid">
            <div class="libro-card" th:each="libro : ${libros}">
                <img th:src="${libro.urlImg}" th:alt="${libro.titulo}" class="libro-imagen">
                <div class="libro-info">
                    <h3 th:text="${libro.titulo}">T칤tulo del libro</h3>
                    <p class="autor" th:text="${libro.autor}">Autor</p>
                    <p class="precio" th:text="'$' + ${libro.precio}">Precio</p>
                    <p class="stock" th:if="${libro.stock > 0}" th:text="'Stock: ' + ${libro.stock}">Stock</p>
                    <p class="sin-stock" th:if="${libro.stock == 0}">Sin stock</p>
                    <a th:href="@{/tienda/libro/{id}(id=${libro.id})}" class="btn">Ver detalles</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Librer칤a Online - Todos los derechos reservados</p>
    </footer>
</body>
</html>
