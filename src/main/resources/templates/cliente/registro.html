<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Cliente</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/cliente-auth.css}">
</head>
<body>
    <header>
        <nav>
            <h1>Librería Online</h1>
            <ul>
                <li><a th:href="@{/tienda}">Volver a la Tienda</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="login-container">
            <h2>Crear Cuenta</h2>
            
            <div class="alert alert-error" th:if="${error}" th:text="${error}"></div>
            
            <form th:action="@{/cliente/registro}" th:object="${cliente}" method="post" class="login-form">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" th:field="*{nombre}" id="nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" th:field="*{apellido}" id="apellido" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" th:field="*{email}" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" th:field="*{password}" id="password" required>
                </div>
                
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" th:field="*{telefono}" id="telefono">
                </div>
                
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <textarea th:field="*{direccion}" id="direccion" rows="3"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
            
            <div class="register-link">
                <p>¿Ya tienes cuenta? <a th:href="@{/cliente/login}">Inicia sesión aquí</a></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Librería Online - Todos los derechos reservados</p>
    </footer>
</body>
</html>
