<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Cliente</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <nav>
            <h1>Librería Online</h1>
            <ul>
                <li><a th:href="@{/tienda}">Volver a la Tienda</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            
            <div class="alert alert-error" th:if="${error}" th:text="${error}"></div>
            <div class="alert alert-success" th:if="${mensaje}" th:text="${mensaje}"></div>
            
            <form th:action="@{/cliente/login}" method="post" class="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
            
            <div class="register-link">
                <p>¿No tienes cuenta? <a th:href="@{/cliente/registro}">Regístrate aquí</a></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Librería Online - Todos los derechos reservados</p>
    </footer>
</body>
</html>
